# This is a basic workflow to help you get started with Actions

name: pull_changes_from_thoughtspot

# Controls when the workflow will run
on:    
  # Allow triggering action manually 
  # REF: ...
  workflow_dispatch:
  # Allow schedule the job
  # ....
  schedule:
    # Runs every day at 5:20 AM UTC
    - cron: "20 5 * * *"


env:
    # cs tool is command line library wrapping TS APIs
    # REF: ...
    CS_TOOLS_THOUGHTSPOT__URL: ${{ secrets.THOUGHTSPOT_URL_DEV }}
    CS_TOOLS_THOUGHTSPOT__USERNAME: ${{ secrets.THOUGHTSPOT_USERNAME_DEV }}
    CS_TOOLS_THOUGHTSPOT__SECRET_KEY: ${{ secrets.THOUGHTSPOT_SECRET_KEY_DEV }}
    CS_TOOLS_THOUGHTSPOT__DEFAULT_ORG: 1980614359

    # Paramaters for commit command
    GITHUB_BRANCH_NAME: dev2
    TS_OBJECT_TAG: ready
    TS_SOURCE_ORG_ID: 1980614359
    TS_COMMIT_MESSAGE: "Auto Generated this"
 
jobs:
  
  run_commit_api: 
              
    runs-on: ubuntu-latest
    steps:
      - name: Checking ${{ env.GITHUB_BRANCH_NAME }} branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GITHUB_BRANCH_NAME }}
          
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: install cs_tools
        run: python -m pip install "cs_tools[cli] @ https://github.com/thoughtspot/cs_tools/archive/v1.5.10.zip"

      - name: run the deploy command
        run: "cs_tools tools git branches commit --tag ${{ env.TS_OBJECT_TAG }} --comment ${{ env.TS_COMMIT_MESSAGE }} --org ${{ env.TS_SOURCE_ORG_ID }} --config ENV:"
